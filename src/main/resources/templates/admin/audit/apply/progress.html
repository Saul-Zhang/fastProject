<th:block th:include="include :: footer"/>
<script>
    layui.use(['table', 'form', 'jquery'], function () {
        let table = layui.table;
        let form = layui.form;
        let $ = layui.jquery;

        let MODULE_PATH = rootPath+"/AuditController/";
        let cols = [
            [
                {title: '审批人', field: 'auditBy', align: 'center'},
                {title: '审批状态', field: 'status', align: 'center'},
                {title: '审批时间', field: 'after', align: 'center'},
            ]
        ]

        table.render({
            elem: '#detail-table',
            url: MODULE_PATH + 'detail/'+ '[[${auditId}]]',
            page: false,
            method: 'get',
            cols: cols,
            skin: 'line',
        });

   })
</script>
