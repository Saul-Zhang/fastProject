<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <th:block th:include="include :: header('用户列表')"/>
</head>
<body class="pear-container">
<div class="layui-card">
  <div class="layui-card-body">
    <form class="layui-form" action="" lay-filter="template_form">
      <div class="layui-form-item">
        <label class="layui-form-label">姓名</label>
        <div class="layui-input-inline">
          <input type="text" name="realName" placeholder="" class="layui-input">
        </div>

        <label class="layui-form-label">工号</label>
        <div class="layui-input-inline">
          <input type="text" name="employeeId" placeholder="" class="layui-input">
        </div>
        <label class="layui-form-label">状态</label>
        <div class="layui-input-inline">
          <select id="status" name="status" >
            <option value="">全部</option>
            <option value="1" selected="selected">启用</option>
            <option value="0">停用</option>
          </select>
        </div>
        <button class="pear-btn pear-btn-md pear-btn-primary" lay-submit lay-filter="template_query">
          <i class="layui-icon layui-icon-search"></i>
          查询
        </button>
        <button type="reset" class="pear-btn pear-btn-md">
          <i class="layui-icon layui-icon-refresh"></i>
          重置
        </button>
      </div>
    </form>
  </div>
</div>
<div class="layui-card">
  <div class="layui-card-body">
    <table id="template-table" lay-filter="template-table"></table>
  </div>
</div>
</body>

<script type="text/html" id="role-toolbar">
  <button sa:hasPermission="system:template:add" class="pear-btn pear-btn-primary pear-btn-md"
          lay-event="add">
    <i class="layui-icon layui-icon-add-1"></i>
    新增
  </button>
  <button sa:hasPermission="system:template:remove" class="pear-btn pear-btn-danger pear-btn-md"
          lay-event="batchRemove">
    <i class="layui-icon layui-icon-delete"></i>
    删除
  </button>
</script>

<script type="text/html" id="template-bar">

  <button sa:hasPermission="system:template:edit" class="pear-btn pear-btn-primary pear-btn-sm"
          lay-event="edit"><i class="layui-icon layui-icon-edit"></i>
  </button>

  <button sa:hasPermission="system:template:remove" class="pear-btn pear-btn-danger pear-btn-sm"
          lay-event="remove"><i class="layui-icon layui-icon-delete"></i>
  </button>


  <button sa:hasPermission="system:template:editPwd" class="pear-btn pear-btn-warming pear-btn-md"
          lay-event="editPwd"><i class="layui-icon layui-icon-password"></i>
  </button>


</script>

<script type="text/html" id="template_status">
  <input type="checkbox" name="status" value="{{d.id}}" lay-skin="switch" lay-filter="template_status" lay-text="启用|停用"
          {{d.status == '1' ? 'checked' : '' }} >
</script>

<th:block th:include="include :: footer"/>
<script>
  layui.use(['table', 'form', 'jquery'], function () {
    let table = layui.table;
    let form = layui.form;
    let $ = layui.jquery;

    let MODULE_PATH = rootPath + "/TemplateController";
    let cols = [
      [
        {type: 'checkbox'},
        // {title: '字段编码', field: 'fieldKey', align: 'center'},
        {title: '属性名称', field: 'fieldName', align: 'center'},
        {title: '显示类型', field: 'type', align: 'center'},
        {title: '是否必填', field: 'required', align: 'center'},
        {title: '是否只读', field: 'readOnly', align: 'center'},
        {title: '字典类型', field: 'dictTypeCode', align: 'center'},
        {title: '操作', toolbar: '#template-bar', align: 'center'}
      ]
    ]

    //table表单列表
    table.render({
      elem: '#template-table',
      url: MODULE_PATH + '/list',
      page: false,
      method: 'get',
      where: form.val("template_form"),
      cols: cols,
      skin: 'line',
      toolbar: '#role-toolbar',
      defaultToolbar: [{
        layEvent: 'refresh',
        icon: 'layui-icon-refresh',
      }, 'filter', 'print', 'exports']
    });

    //table图标事件绑定
    table.on('tool(template-table)', function (obj) {
      if (obj.event === 'remove') {
        window.remove(obj);
      } else if (obj.event === 'edit') {
        window.edit(obj);
      } else if (obj.event === 'editPwd') {
        window.editPwd(obj);
      }else if (obj.event === 'updateStatus'){
        window.updateStatus(obj);
      }
    });

    //table工具栏绑定
    table.on('toolbar(template-table)', function (obj) {
      if (obj.event === 'add') {
        window.add();
      } else if (obj.event === 'refresh') {
        window.refresh();
      } else if (obj.event === 'batchRemove') {
        window.batchRemove(obj);
      }
    });

    //查询按钮绑定
    form.on('submit(template_query)', function (data) {
      table.reload('template-table', {where: data.field})
      return false;
    });

    //添加
    window.add = function () {
      layer.open({
        type: 2,
        title: '新增',
        shade: 0.1,
        area: ['550px', '550px'],
        content: MODULE_PATH + '/add'
      });
    }
    //修改
    window.edit = function (obj) {
      layer.open({
        type: 2,
        title: '修改',
        shade: 0.1,
        area: ['550px', '5500px'],
        content: MODULE_PATH + '/edit/' + obj.data['id']
      });
    }

    //修改密码
    window.editPwd = function (obj) {
      layer.open({
        type: 2,
        title: '修改密码',
        shade: 0.1,
        area: ['500px', '500px'],
        content: MODULE_PATH + '/editPwd/' + obj.data['id']
      });
    }

    //删除
    form.on('switch(template_status)', function(obj){
      let context = '停用';
      let status = 0;
      if (obj.elem.checked){
        context = '启用';
        status = 1;
      }

      let id = this.value;
      layer.confirm('确定要'+context+'该用户', {icon: 3, title: '提示'}, function (index) {
        // 用户点击了确认按钮
        layer.close(index);

        let loading = layer.load();
        $.ajax({
          url: MODULE_PATH + "/updateStatus?templateIds=" + id+"&status=" + status,
          dataType: 'json',
          type: 'PUT',
          success: function (result) {
            layer.close(loading);
            if (result.code === 200) {
              layer.msg(result.msg, {icon: 1, time: 1000}, function () {
                // obj.del();
                table.reload('template-table');
              });
            } else {
              layer.msg(result.msg, {icon: 2, time: 1000});
            }
            form.render('checkbox');
          }
        })
      },function (index) {
        console.log("取消");
        // 用户点击了取消按钮
        layer.close(index);
        // 恢复Switch的状态
        // obj.elem.checked =checked
        // form.render('checkbox');
        table.reload('template-table');
      });
    })

    window.remove = function (obj) {
      layer.confirm('确定要删除该用户', {icon: 3, title: '提示'}, function (index) {
        layer.close(index);
        let loading = layer.load();
        $.ajax({
          url: MODULE_PATH + "/remove?ids=" + obj.data['id'],
          dataType: 'json',
          type: 'delete',
          success: function (result) {
            layer.close(loading);
            if (result.code === 200) {
              layer.msg(result.msg, {icon: 1, time: 1000}, function () {
                obj.del();
              });
            } else {
              layer.msg(result.msg, {icon: 2, time: 1000});
            }
          }
        })
      });
    }

    //批量删除
    window.batchRemove = function (obj) {
      let data = table.checkStatus(obj.config.id).data;
      if (data.length === 0) {
        layer.msg("未选中数据", {icon: 3, time: 1000});
        return false;
      }
      let ids = [];
      for (let i = 0; i < data.length; i++) {
        ids.push(data[i].id);
      }
      layer.confirm('确定要删除这些用户', {icon: 3, title: '提示'}, function (index) {
        layer.close(index);
        let loading = layer.load();
        $.ajax({
          url: MODULE_PATH + "/remove?ids=" + ids,
          dataType: 'json',
          type: 'delete',
          success: function (result) {
            layer.close(loading);
            if (result.code === 200) {
              layer.msg(result.msg, {icon: 1, time: 1000}, function () {
                table.reload('template-table');
              });
            } else {
              layer.msg(result.msg, {icon: 2, time: 1000});
            }
          }
        })
      });
    }
    //刷新按钮
    window.refresh = function () {
      table.reload('template-table');
    }
  })
</script>
</html>
